<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div id="App">

        <header>
            <div id="TimerBox">
                <span>Field Size: <span id="FieldSize">6</span></span>
                <button onclick="DecreaseFieldSize()">-</button>
                <button onClick="IncreaseFieldSize()">+</button>
                <span>Score <span id="ScorePlayer1">4</span> : <span id="ScorePlayer2">4</span></span>
            </div>

            <div id="TimerBox">
                <img src="public/timer.png" width=60/>
                <span id="CounterTime"></span>
            </div>
     
        </header>
        <main>
            <button id="GameStartedButton" >
                Start game
            </button>

            <section id="Board"> </section>
        </main>
        </section>
</div>

<script src="app.js"></script>

</body>
</html>
